<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" href="./styles/nav.css">
    <link rel="stylesheet" type="text/css" href="./styles/folders.css">
    <link rel="stylesheet" type="text/css" href="./styles/controls.css">
    <link rel="stylesheet" type="text/css" href="./styles/rename.css">
    <title id="title">Plemento</title>
  </head>
  <body>
    <div class="main-container">
      <!-- NAV ------------------------------------------------------------------------ -->
      <div class="nav-container">
        <div class="console-container">
          <button id="closeBtn" class="closeBtn"></button>
          <button id="minBtn" class="minBtn"></button>
          <button id="maxBtn" class="maxBtn"></button>
        </div>
        <div class="title-container">
          <h1 id="titleShown"></h1>
        </div>
        <!-- Keep so that the title is centered between two divs -->
        <div class="theme-container">
          <!-- <label class="switch">
            <input unchecked type="checkbox" name="checkbox">
            <span class="slider round"></span>
          </label> -->
        </div>
      </div>
    <!-- nav ------------------------------------------------------------------------ -->
    <!-- CONTROLS ------------------------------------------------------------------------ -->
    <div class="left-section-container">
      <div class="controls-container">
        <div class="controls-header">
          <h2>Plemento</h2>
        </div>
        <div class="button-container">
          <div id="source-wrapper" class="button-wrapper">
            <button id="source" class="console-btn long-btn">SOURCE</button>
            <img id="source-check" src="./images/check.svg" >
          </div>
          <div id="output-wrapper" class="button-wrapper">
            <button id="output" class="console-btn long-btn">OUTPUT</button>
            <img id="output-check" src="./images/check.svg" >
          </div>
          <div id="group-wrapper" class="button-wrapper">
            <button id="group" class="console-btn">GROUP</button>
            <p class="selected-count">000</p>
          </div>
          <div class="button-wrapper">
            <button id="rename" class="console-btn">RENAME</button>
            <p class="selected-count">000</p>
          </div>
          <div class="rename-container" id="rename-container">
            <input type="text" name="rename" id="rename-data">
          </div>
        </div>
        <div class="info-container" >
            <div class="data-container">
              <p>PHOTOS</p>
              <h1 id="photo-count">000</h1> 
            </div>
            <div class="data-container">
              <p>FOLDERS</p>
              <h1 id="folder-count">000</h1>
            </div>
        </div>
      </div>
      <button id="organise" class="organise-btn">ORGANISE</button>
    </div>
    <!-- controls ------------------------------------------------------------------------ -->
    <!-- FOLDERS ------------------------------------------------------------------------ -->
    <div class="folder-list-container">
      <div class="folders-header">
        <h2>Folders</h2>
      </div>
      <div id="folder-list" class="folder-list">
      </div>
    </div>
    <!-- folders ------------------------------------------------------------------------ -->
    <img class="lady" src="./images/lady.svg" alt="">
  </div>

    <!-- You can also require other files to run in this process -->
    <script src="render.js"></script>
  </body>
</html>
